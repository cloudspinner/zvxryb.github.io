---
layout: page
---
<div class='ml-post'>
	<div class='ml-header'>
		<div class='ml-title'>
			<h1>{{ page.title }}</h1>
			<h2>{{ page.subtitle }}</h2>
		</div>
		<span class='ml-date'>{{ page.date | date: "%Y %b %-d, %a" }}</span>
	</div>
	<div class='ml-content'>
		{{ content }}
	</div>
	<div class='ml-footer'>
		{% include comments.html %}
	</div>
</div>
